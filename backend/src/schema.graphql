# import * from './generated/prisma.graphql'

type User {
  id: ID!
  name: String
  email: String!
  password: String
}

type Query {
  users(
    where: UserWhereInput
    orderBy: UserOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [User]!
}

type Mutation {
  # createUser(data: UserCreateInput!): User!
  signup(name: String!, email: String!, password: String!): User!
}
